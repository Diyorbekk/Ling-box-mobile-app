<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../css/AllCssStyle.css">
    <link rel="stylesheet" href="../css/intlInputPhone.css">
    <title>Вход</title>
</head>

<body>
<header class="registrTwo">
    <i class="fa fa-angle-left back" onclick="window.location.href='registr.html'"></i>
    <span class="backText">Введите телефон или электронний адрес</span>

    <div class="d-flex align-items-center justify-content-center mt-5">
        <nav class="d-flex align-items-center">
            <p>Телефон</p>
            <p class="active">Адрес эл.почты</p>
        </nav>

    </div>
    <form action="">
        <div class="form_column">
            <div class="input-phone">
                <input type="email" class="registrTwoInput" id="myform" placeholder="Введите е-mail">
            </div>
        </div>


        <button class="Next" type="button">далее</button>
    </form>
</header>

<script src="../js/jQuery.min.js"></script>
<script src="../js/popper.js"></script>
<script src="../js/bootstrap.bundle.js"></script>
<script src="../js/bootstrap.js"></script>
<script>
    $(document).ready(function () {
        $('#myform').click(function () {
            if ($('#myform') === ''){
                $('.Next').click(function () {
                    window.location.href='#'
                })
            }
            else $('.Next').click(function () {
                window.location.href='../pages/registr_three.html'
            })
        });
    })
</script>



</body>

</html>
