<script src="../js/jQuery.min.js"></script>
<script src="../js/popper.js"></script>
<script src="../js/bootstrap.bundle.js"></script>
<script src="../js/bootstrap.js"></script>
<script>
    $('#movie1').click(function () {
        $('#videomovie1').attr('controls',true);
    })
    $('#movie2').click(function () {
        $('#videomovie2').attr('controls',true);
    })
    $('#movie3').click(function () {
        $('#videomovie3').attr('controls',true);
    })

    
    $('#playIcon1').parent().click(function () {
        if($("#videomovie1").get(0).paused){
            $("#videomovie1").get(0).play();
            $("#playIconAnim1").css({'animation': 'Playpause 2s ease','opacity': '0'});
        }

        else
            {
            $("#videomovie1").get(0).pause();
            $("#playIconAnim1").css({'animation': 'PlaypauseS 2s ease','opacity': '1'});

        }

        if($("#videomovie2").get(0).played || $("#videomovie3").get(0).played){
            $("#videomovie2").get(0).pause();
            $("#videomovie3").get(0).pause();
        }
    });

    $('#playIcon2').parent().click(function () {
        if($("#videomovie2").get(0).paused){
            $("#videomovie2").get(0).play();
            $("#playIconAnim2").css({'animation': 'Playpause 2s ease','opacity': '0'});
        }

        else
            {
            $("#videomovie2").get(0).pause();
            $("#playIconAnim2").css({'animation': 'PlaypauseS 2s ease','opacity': '1'});
            }
        if($("#videomovie1").get(0).played || $("#videomovie3").get(0).played){
            $("#videomovie1").get(0).pause();
            $("#videomovie3").get(0).pause();
        }
    });
    $('#playIcon3').parent().click(function () {
        if($("#videomovie3").get(0).paused){
            $("#videomovie3").get(0).play();
            $("#playIconAnim3").css({'animation': 'Playpause 2s ease','opacity': '0'});

        }
        else
            {
            $("#videomovie3").get(0).pause();
            $("#playIconAnim3").css({'animation': 'PlaypauseS 2s ease','opacity': '1'});
        }
        if($("#videomovie1").get(0).played || $("#videomovie2").get(0).played){
            $("#videomovie1").get(0).pause();
            $("#videomovie2").get(0).pause();
        }
    });


</script>
