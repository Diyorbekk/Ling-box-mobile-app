<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../css/AllCssStyle.css">
    <link rel="stylesheet" href="../css/intlInputPhone.css">
    <title>Вход</title>
</head>

<body>
<header class="registrTwo">
    <div class="d-flex flex-column align-items-center justify-content-center">
        <h1 class="text-center">Придумайте пароль</h1>

        <p class="text-center parolText">Парол должен содержать 8 - 16 символов и состоять из букв, цифр и знаков (- и .)</p>
    </div>
    <form action="">
        <div class="form_column">
            <div class="input-phone">
                <input type="password" class="registrTwoInput parolLeng" placeholder="Парол">
            </div>
            <div class="input-phone mt-4">
                <input type="password" class="registrTwoInput parolLeng" placeholder="Парол">
            </div>
        </div>


        <button class="Next" type="button" onclick="window.location.href='../pages/boxes.html'">далее</button>
    </form>



    <div class="d-flex align-items-center justify-content-center border-top pt-5 pb-4 YesAccaunt">
        <p class="parolText">У вас уже есть аккаунт? <span class="ChangeNum"> Выполните вход</span></p>
    </div>
</header>

<script src="../js/jQuery.min.js"></script>
<script src="../js/popper.js"></script>
<script src="../js/bootstrap.bundle.js"></script>
<script src="../js/bootstrap.js"></script>
<script  src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>

<script src="../js/sinon-1.10.3.js"></script>
<script src="../js/sinon-qunit-1.0.0.js"></script>

<script src="../js/jquery.mask.js"></script>
<script src="../js/jquery.mask.test.js"></script>
<script>
    $('.parolLeng').mask('0000000000000000000', {
        translation: {
            'Z': {
                pattern: /[0-18]/, optional: true
            },
            minLength: 8,
        }
    });
</script>



</body>

</html>
